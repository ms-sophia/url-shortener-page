<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend | URL Shortener</title>

    <!-- * FONTS USED -->
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">


    <!-- * CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="styles/shorty.css">

    <!-- * SCRIPTS -->
    <script defer src="scripts/shorty.js"></script>

</head>

<body>
    <div class="page">
        <div class="page-header">
            <div class="nav-header">
                <img src="styles/shorty-logo.svg" alt="Shorty's Logo" id="logo-top" width="150" height="150">

                <nav class="nav-bar">
                    <a href="/">Features</a>
                    <a href="/">How-To</a>
                    <a href="/">Resources</a>
                </nav>

                <div class="button-grp">
                    <button type="button" id="login-btn">Login</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                </div>
            </div>

            <div class="intro">
                <h1>Short, but Icredible</h1>

                <p id="desc">
                    Build you brand's recognition and get detailed on how your links are performing
                </p>

                <button type="button" class="button-grp">Get Started</button>

                <img src="styles/main-img.png" alt="" id="main-img">
            </div>

            <form class="short-url-form">
                <input type="url" placeholder="Place link here..." />
                <button type="submit" class="button-grp">Shorter!</button>
            </form>
        </div>

        <div class="page-footer">
            <img src="styles/shorty-logo.svg" alt="Shorty's logo" id="logo-bottom">
            <div class="company-links">
                <div class="group">
                    <h5>Features</h5>
                    <div class="links">
                        <a href="">Link shortening</a>
                        <a href="">Analytics</a>
                    </div>
                </div>
                <div class="group">
                    <h5>Resources</h5>
                    <div class="links">
                        <a href="">Blog</a>
                        <a href="">Support</a>
                        <a href="">Developers</a>
                    </div>
                </div>
                <div class="group">
                    <h5>Company</h5>
                    <div class="links">
                        <a href="">About</a>
                        <a href="">Contact</a>
                        <a href="">Our Team</a>
                    </div>
                </div>
            </div>
            <div class="social-media-links">
                <a href="">
                    <img src="styles/facebook-brands-solid.svg" alt="Facebook page">
                </a>
                <a href="">
                    <img src="styles/instagram-brands-solid.svg" alt="Instagram page">
                </a>
                <a href="">
                    <img src="styles/pinterest-brands-solid.svg" alt="Pinterest page">
                </a>
                <a href="">
                    <img src="styles/x-twitter-brands-solid.svg" alt="X-Twitter page">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
